<ion-header>
    <ion-toolbar>
      <ion-title>
        {{viewtitle}}
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
        <ion-item *ngFor="let imagedata of imagesContext">
                <ion-thumbnail item-start>
                  <img src="{{imagedata.content}}" #myImage (click)="PresentImage(myImage)" />
                </ion-thumbnail>
                <ion-note>{{imagedata.path}}</ion-note>
                <button ion-button color="secondary" (click)="DownloadImage(imagedata)" style="float:right;clear:both;">
                  <ion-icon name="download"></ion-icon>
                  下载
                </button>
                  <button ion-button color="danger" (click)="DeleteImage(imagedata.path)" style="float:right;clear:both;">
                  <ion-icon name="trash"></ion-icon>
                  删除
                </button>
        </ion-item>
